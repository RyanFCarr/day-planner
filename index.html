<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
            integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous" />
            <link
            rel="stylesheet"
            href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
            integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
            crossorigin="anonymous"
          />
        <title>Day Planner</title>
    </head>
    <body style="background-image: url('./assets/images/noise-bg.png');background-repeat: repeat;">  
        <div id="container" class="container">
            <br>
            <div class="row">
                <main id="card-wrapper" class="col-md-12">
                    <div id="default" class="card">
                        <div class="card-body">
                            <h5 class="card-title text-center">Work Day Scheduler</h5>
                            <p class="text-center"> A simple calander app for scheduling your workday.
                            <br><span id="time-now"></span>
                            </p>
                            <hr style="color:#919090; background-color:#919090; height:1px;">
                            <div class="row">
                                <div id="main-content" class="col-12 col-md-10 col-lg-12 text-center"></div>
                            </div>
                            <br>
                            <hr>
                        </div>
                    </div>
                    <!-- Footer -->
                    <footer>
                        <div class="card row fixed-bottom bg-dark border-top border-info border-bottom-0"
                            style="border-width: 3px !important;">
                            <div class="card-body text-center">
                                <span class="text-white-50">&copy;Copyright 2020-2021</span>
                            </div>
                        </div>
                    </footer>
                </main>
            </div>
        </div>
        <script src="https://momentjs.com/downloads/moment.js"></script>
        <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
            integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
            crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
            integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
            crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
            integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
            crossorigin="anonymous"></script>
        <script src="script.js"></script>
    </body>
</html>
